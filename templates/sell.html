<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Sell Stock</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Animate.css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #4299e1;
            --accent-color: #48bb78;
            --negative-color: #f56565;
            --text-color: #2d3748;
            --sidebar-gradient: linear-gradient(180deg, #2c5282, #3182ce);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --bg-light: #edf2f7;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        #main {
            flex: 1;
            padding: 30px;
            padding-top: 70px;
            padding-bottom: 70px;
            background-color: var(--bg-light);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--shadow);
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .error-message {
            color: var(--negative-color);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .stock-details dl.row dt {
            font-weight: bold;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px 0 0 4px;
            margin-bottom: .5rem;
            
        }

        .stock-details dl.row dd {
            padding: 10px;
            background-color: rgba(66, 153, 225, 0.1);
            border-radius: 0 4px 4px 0;
            margin-bottom: .5rem;
            transition: background-color 0.3s ease;
        }

        .stock-details dl.row dd:hover {
            background-color: rgba(66, 153, 225, 0.2);
        }

        @media (min-width: 576px) {
            .stock-details dl.row dt {
                text-align: right;
                border-radius: 4px 0 0 4px;
            }
            .stock-details dl.row dd {
                border-left: none;
            }
        }

        .label-small {
            font-size: 0.85rem;
            color: #718096;
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        #header {
            background: var(--sidebar-gradient);
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1100;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #header h2 {
            margin: 0;
            flex-grow: 1;
            font-weight: 500;
            color: #f7fafc;
        }

        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--sidebar-gradient);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        #bottom-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            font-size: 0.8rem;
            transition: background 0.3s, transform 0.2s;
        }

        #bottom-nav a i {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        #bottom-nav a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            #main {
                padding-top: 70px;
                padding-left: 15px;
                padding-right: 15px;
                padding-bottom: 70px;
            }

            #bottom-nav a {
                font-size: 0.7rem;
            }

            #bottom-nav a i {
                font-size: 1.1rem;
            }

            /* Adjustments for details on mobile */
            .stock-details dl.row dt,
            .stock-details dl.row dd {
                font-size: 0.85rem;
                padding: 5px;
            }
        }

        /* Additional styles for colorful results */
        .table-colorful thead th {
            background-color: var(--primary-color);
            color: white;
        }
        .table-colorful tbody tr:nth-child(odd) {
            background-color: #e3f2fd; /* light blue */
        }
        .table-colorful tbody tr:nth-child(even) {
            background-color: #f1f8e9; /* light green */
        }
        .table-colorful tbody tr:hover {
            background-color: #fff3e0; /* light orange */
        }
    </style>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header id="header">
        <h2><a href="/" class="text-white text-decoration-none animate__animated animate__bounce animate__slow">p<span class="animate__animated animate__tada animate__infinite animate__slow">â—‰</span>rtf<span class="animate__animated animate__tada animate__infinite animate__slow">â—‰</span>li<span class="animate__animated animate__tada animate__infinite animate__slow">â—‰</span>id</a></h2>
    </header>

    <div id="main" class="animate__animated animate__fadeIn">
        <h1>Sell Stock/Mutual Fund</h1>
        <div class="card animate__animated animate__fadeIn">
            <div id="stock-input-container">
                <div class="mb-3">
                    <label for="stock-symbol" class="label-small">Select Stock or Mutual Fund to Sell</label>
                    <select id="stock-symbol" class="form-control" style="max-width: 300px;">
                        <option value="">-- Select --</option>
                        {% for stock in owned_stocks %}
                        <option value="{{ stock.symbol }}" data-shares="{{ stock.shares }}" data-name="{{ stock.name }}">{{ stock.symbol }} - {{ stock.name }} ({{ stock.shares }} shares)</option>
                        {% endfor %}
                    </select>
                </div>
                <button id="get-details" class="btn btn-primary">Get Details</button>
                <div id="error-message" class="error-message"></div>
            </div>

            <div id="stock-details-container" style="display: none;">
                <div class="stock-details">
                    <dl id="stock-details" class="row"></dl>
                </div>
                <div class="input-group mb-3">
                    <div>
                        <label for="sell-price" class="label-small">Sell Price</label>
                        <input type="number" class="form-control" id="sell-price" placeholder="Enter sell price" step="0.01" style="max-width: 300px;">
                    </div>
                    <div>
                        <label for="shares-sell" class="label-small">Number of Shares to Sell</label>
                        <input type="number" class="form-control" id="shares-sell" placeholder="Enter number of shares" min="1" step="1" style="max-width: 300px;">
                    </div>
                    <div>
                        <label for="sell-date" class="label-small">Sell Date</label>
                        <input type="date" class="form-control" id="sell-date" style="max-width: 300px;">
                    </div>
                </div>
                <button id="sell-stock" class="btn btn-primary">Sell</button>
                <div id="sell-error-message" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="bottom-nav">
        <a href="/" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-bar-chart"></i><span>Dashboard</span></a>
        <a href="/buy" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-shopping-cart"></i><span>Buy</span></a>
        <a href="/sell" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-money"></i><span style="color:yellow">Sell</span></a>
        <a href="history" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-history"></i><span>History</span></a>
        <a href="/logout" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-sign-out"></i><span>Logout</span></a>
    </div>

    <script>
        // Handle stock selection and details display
        const getDetailsButton = document.getElementById('get-details');
        const stockInputContainer = document.getElementById('stock-input-container');
        const stockDetailsContainer = document.getElementById('stock-details-container');
        const errorMessageDetails = document.getElementById('error-message');
        const stockSymbolSelect = document.getElementById('stock-symbol');
        const sellButton = document.getElementById('sell-stock');
        const sellPriceInput = document.getElementById('sell-price');
        const sharesSellInput = document.getElementById('shares-sell');
        const sellDateInput = document.getElementById('sell-date');
        const sellErrorMessage = document.getElementById('sell-error-message');

        getDetailsButton.addEventListener('click', async () => {
            const symbol = stockSymbolSelect.value.trim().toUpperCase();
            if (!symbol) {
                errorMessageDetails.textContent = 'Please select a stock';
                errorMessageDetails.style.display = 'block';
                errorMessageDetails.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => errorMessageDetails.classList.remove('animate__shakeX'), 1000);
                return;
            }

            const selectedOption = stockSymbolSelect.options[stockSymbolSelect.selectedIndex];
            const ownedShares = selectedOption.dataset.shares;
            const stockName = selectedOption.dataset.name;

            try {
                const response = await fetch(`/stock_detail_api/${symbol}/1mo`);
                const data = await response.json();

                if (response.ok) {
                    // Hide input and show details
                    stockInputContainer.style.display = 'none';
                    stockDetailsContainer.style.display = 'block';
                    stockDetailsContainer.classList.add('animate__animated', 'animate__fadeIn');

                    // Populate stock details
                    const stockDetails = document.getElementById('stock-details');
                    stockDetails.innerHTML = `
                        <dt class="col-sm-3 animate__animated animate__fadeInUp">Symbol</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp">${data.symbol}</dd>
                        <dt class="col-sm-3 animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">Name</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp" id="name_of_stock" style="animation-delay: 0.1s;">${data.name || stockName}</dd>
                        <dt class="col-sm-3 animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">Exchange</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">${data.exchange}</dd>
                        <dt class="col-sm-3 animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">Market Price</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">${data.currency} ${data.regularMarketPrice}</dd>
                        <dt class="col-sm-3 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">Shares Owned</dt>
                        <dd id="shares-owned" class="col-sm-9 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">${ownedShares}</dd>
                    `;

                    // Prefill sell price with current market price
                    sellPriceInput.value = data.regularMarketPrice;

                    errorMessageDetails.style.display = 'none';
                } else {
                    errorMessageDetails.textContent = data.error || 'Invalid stock symbol';
                    errorMessageDetails.style.display = 'block';
                    errorMessageDetails.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => errorMessageDetails.classList.remove('animate__shakeX'), 1000);
                }
            } catch (error) {
                errorMessageDetails.textContent = 'Error fetching stock details';
                errorMessageDetails.style.display = 'block';
                errorMessageDetails.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => errorMessageDetails.classList.remove('animate__shakeX'), 1000);
            }
        });

        sellButton.addEventListener('click', async () => {
            const sellPrice = parseFloat(sellPriceInput.value);
            const shares = parseInt(sharesSellInput.value);
            const sellDate = sellDateInput.value;
            const ownedShares = parseInt(document.getElementById('shares-owned').textContent);
            const symbol = stockSymbolSelect.value.trim().toUpperCase();
            const name = document.getElementById("name_of_stock").innerText;

            if (!sellPrice || sellPrice < 0) {
                sellErrorMessage.textContent = 'Please enter a valid sell price';
                sellErrorMessage.style.display = 'block';
                sellErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => sellErrorMessage.classList.remove('animate__shakeX'), 1000);
                return;
            }
            if (!shares || shares <= 0) {
                sellErrorMessage.textContent = 'Please enter a valid number of shares';
                sellErrorMessage.style.display = 'block';
                sellErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => sellErrorMessage.classList.remove('animate__shakeX'), 1000);
                return;
            }
            if (shares > ownedShares) {
                sellErrorMessage.textContent = 'Cannot sell more shares than owned';
                sellErrorMessage.style.display = 'block';
                sellErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => sellErrorMessage.classList.remove('animate__shakeX'), 1000);
                return;
            }
            if (!sellDate) {
                sellErrorMessage.textContent = 'Please select a valid sell date';
                sellErrorMessage.style.display = 'block';
                sellErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => sellErrorMessage.classList.remove('animate__shakeX'), 1000);
                return;
            }

            try {
                // API call for selling stock
                const response = await fetch('/sell', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol,
                        sellPrice,
                        shares,
                        sellDate,
                        name
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        title: "ðŸŽ‰ Success!",
                        text: "Stock sold successfully! Redirecting to dashboard...",
                        icon: "success",
                        confirmButtonText: "OK",
                        timer: 2500,
                        timerProgressBar: true,
                        showCloseButton: true
                    }).then(() => {
                        // Reset form
                        stockInputContainer.style.display = 'block';
                        stockDetailsContainer.style.display = 'none';
                        stockSymbolSelect.value = '';
                        sellPriceInput.value = '';
                        sharesSellInput.value = '';
                        sellDateInput.value = '';

                        // Redirect
                        window.location.href = "/";
                    });
                } else {
                    const data = await response.json();
                    sellErrorMessage.textContent = data.error || 'Error selling stock';
                    sellErrorMessage.style.display = 'block';
                    sellErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => sellErrorMessage.classList.remove('animate__shakeX'), 1000);
                }
            } catch (error) {
                sellErrorMessage.textContent = 'Error processing sale';
                sellErrorMessage.style.display = 'block';
                sellErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => sellErrorMessage.classList.remove('animate__shakeX'), 1000);
            }
        });
    </script>
</body>
</html>
