<!DOCTYPE html>

<html
    lang="en">

<head>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login</title>

    <meta name="description" content="Register in the website" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../static/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../static/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../static/assets/js/config.js"></script>

</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg border-0 rounded-4" style="width: 380px;">
        <div class="card-body p-4">
        <h3 class="text-center mb-4 fw-bold text-primary">p◉rtf◉li◉id</h3>

        <div class="text-center mt-3 mb-0" style="color:darkslateblue">{{message}}</div>


        <form action="/login" method="post">
            <!-- Username -->
            <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-control form-control-lg"
                placeholder="Enter your username"
                required
            />
            </div>

            <!-- Password -->
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
                placeholder="Enter your password"
                required
            />
            </div>

            <!-- Login button -->
            <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                Login
            </button>
            </div>
        </form>

        <!-- Extra options -->
        <p class="text-center mt-3 mb-0">
            <!--<a href="#" class="text-decoration-none">Forgot password?</a>-->
        </p>
        <p class="text-center mt-2 mb-0">
            Don’t have an account? <a href="/signup" class="fw-semibold text-primary text-decoration-none">Sign up</a>
        </p>
        </div>
    </div>
    </div>


    </div>
    </div>
    </div>


</body>

</html>
