<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Stock</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Animate.css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #4299e1;
            --accent-color: #48bb78;
            --negative-color: #f56565;
            --text-color: #2d3748;
            --sidebar-gradient: linear-gradient(180deg, #2c5282, #3182ce);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --bg-light: #edf2f7;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        #sidebar {
            width: 250px;
            background: var(--sidebar-gradient);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: left 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        #sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            color: #f7fafc;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 0;
        }

        #sidebar li {
            margin: 10px 0;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        #sidebar a i {
            margin-right: 10px;
        }

        #sidebar li:nth-child(odd) a {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #sidebar li:nth-child(even) a {
            background-color: rgba(255, 255, 255, 0.15);
        }

        #sidebar a:hover {
            background-color: var(--secondary-color);
            transform: translateX(5px);
        }

        #main {
            flex: 1;
            padding: 30px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            background-color: var(--bg-light);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--shadow);
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .error-message {
            color: var(--negative-color);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .stock-details dl.row dt {
            font-weight: bold;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px 0 0 4px;
            margin-bottom: .5rem;
            
        }

        .stock-details dl.row dd {
            padding: 10px;
            background-color: rgba(66, 153, 225, 0.1);
            border-radius: 0 4px 4px 0;
            margin-bottom: .5rem;
            transition: background-color 0.3s ease;
        }

        .stock-details dl.row dd:hover {
            background-color: rgba(66, 153, 225, 0.2);
        }

        @media (min-width: 576px) {
            .stock-details dl.row dt {
                text-align: right;
                border-radius: 4px 0 0 4px;
            }
            .stock-details dl.row dd {
                border-left: none;
            }
        }

        .label-small {
            font-size: 0.85rem;
            color: #718096;
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        #header {
            display: none;
            background: var(--sidebar-gradient);
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1100;
            text-align: center;
        }

        #header h2 {
            margin: 0;
            flex-grow: 1;
            font-weight: 500;
            color: #f7fafc;
        }

        #hamburger {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            #sidebar {
                left: -100%;
                width: 100%;
                top: 50px;
                min-height: calc(100vh - 50px);
                padding-top: 10px;
            }

            #sidebar.active {
                left: 0;
            }

            #sidebar h2 {
                display: none;
            }

            #main {
                margin-left: 0;
                padding-top: 70px;
                padding-left: 15px;
                padding-right: 15px;
            }

            #header {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #sidebar ul {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                height: 100%;
                margin: 0;
            }

            #sidebar li {
                margin: 0;
                text-align: center;
            }

            #sidebar a {
                font-size: 1.5rem;
                padding: 15px;
            }

            /* Adjustments for details on mobile */
            .stock-details dl.row dt,
            .stock-details dl.row dd {
                font-size: 0.85rem;
                padding: 5px;
            }
        }
    </style>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="header">
        <i id="hamburger" class="fa fa-bars"></i>
        <h2>Stock Trading App</h2>
    </div>

    <nav id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fa fa-shopping-cart"></i> Buy Stock</a></li>
            <li><a href="#"><i class="fa fa-line-chart"></i> Portfolio</a></li>
            <li><a href="#"><i class="fa fa-history"></i> History</a></li>
            <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
        </ul>
    </nav>

    <div id="main">
        <div class="card animate__animated animate__fadeIn">
            <h3 class="mb-4">Search Stock or Mutual Fund Symbol</h3>
            <form id="searchForm">
                <div class="mb-3">
                    <label for="stockName" class="form-label">Stock/Mutual Fund Name</label>
                    <input type="text" class="form-control" id="stockName" placeholder="Enter name to search" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        const form = document.getElementById('searchForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('stockName').value.trim();
            if (!query) {
                errorMessage.textContent = 'Please enter a valid name.';
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';
            try {
                const response = await fetch(`search/${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const quotes = data.quotes || [];

                if (quotes.length === 0) {
                    errorMessage.textContent = 'No results found.';
                    errorMessage.style.display = 'block';
                    document.getElementById('results').innerHTML = '';
                    return;
                }

                // Create table
                const table = document.createElement('table');
                table.className = 'table table-striped'; // bootstrap styling

                // Table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Long Name</th>
                        <th>Symbol</th>
                        <th>Exchange</th>
                        <th>Quote Type</th>
                    </tr>
                `;
                table.appendChild(thead);

                // Table body
                const tbody = document.createElement('tbody');
                quotes.forEach(quote => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${quote.longname || quote.shortname || '-'}</td>
                        <td>${quote.symbol || '-'}</td>
                        <td>${quote.exchange || '-'}</td>
                        <td>${quote.quoteType || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                // Replace results with table
                const results = document.getElementById('results');
                results.innerHTML = '';
                results.appendChild(table);

            } catch (error) {
                console.error(error);
                errorMessage.textContent = 'An error occurred while searching.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
