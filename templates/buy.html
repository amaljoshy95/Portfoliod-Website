<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Buy Stock</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Animate.css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #4299e1;
            --accent-color: #48bb78;
            --negative-color: #f56565;
            --text-color: #2d3748;
            --sidebar-gradient: linear-gradient(180deg, #2c5282, #3182ce);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --bg-light: #edf2f7;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        #main {
            flex: 1;
            padding: 30px;
            padding-top: 70px;
            padding-bottom: 70px;
            background-color: var(--bg-light);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--shadow);
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .error-message {
            color: var(--negative-color);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .stock-details dl.row dt {
            font-weight: bold;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px 0 0 4px;
            margin-bottom: .5rem;
            
        }

        .stock-details dl.row dd {
            padding: 10px;
            background-color: rgba(66, 153, 225, 0.1);
            border-radius: 0 4px 4px 0;
            margin-bottom: .5rem;
            transition: background-color 0.3s ease;
        }

        .stock-details dl.row dd:hover {
            background-color: rgba(66, 153, 225, 0.2);
        }

        @media (min-width: 576px) {
            .stock-details dl.row dt {
                text-align: right;
                border-radius: 4px 0 0 4px;
            }
            .stock-details dl.row dd {
                border-left: none;
            }
        }

        .label-small {
            font-size: 0.85rem;
            color: #718096;
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        #header {
            background: var(--sidebar-gradient);
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1100;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #header h2 {
            margin: 0;
            flex-grow: 1;
            font-weight: 500;
            color: #f7fafc;
        }

        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--sidebar-gradient);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        #bottom-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            font-size: 0.8rem;
            transition: background 0.3s, transform 0.2s;
        }

        #bottom-nav a i {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        #bottom-nav a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            #main {
                padding-top: 70px;
                padding-left: 15px;
                padding-right: 15px;
                padding-bottom: 70px;
            }

            #bottom-nav a {
                font-size: 0.7rem;
            }

            #bottom-nav a i {
                font-size: 1.1rem;
            }

            /* Adjustments for details on mobile */
            .stock-details dl.row dt,
            .stock-details dl.row dd {
                font-size: 0.85rem;
                padding: 5px;
            }
        }

        /* Additional styles for colorful results */
        .table-colorful thead th {
            background-color: var(--primary-color);
            color: white;
        }
        .table-colorful tbody tr:nth-child(odd) {
            background-color: #e3f2fd; /* light blue */
        }
        .table-colorful tbody tr:nth-child(even) {
            background-color: #f1f8e9; /* light green */
        }
        .table-colorful tbody tr:hover {
            background-color: #fff3e0; /* light orange */
        }
    </style>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header id="header">
        <h2><a href="/" class="text-white text-decoration-none animate__animated animate__bounce animate__slow">p<span class="animate__animated animate__tada animate__infinite animate__slow">◉</span>rtf<span class="animate__animated animate__tada animate__infinite animate__slow">◉</span>li<span class="animate__animated animate__tada animate__infinite animate__slow">◉</span>id</a></h2>
    </header>

    <div id="main" class="animate__animated animate__fadeIn">
        <h1>Buy Stock/Mutual Fund</h1>
        <div class="card animate__animated animate__fadeIn">
            <div id="stock-input-container">
                <div class="mb-3">
                    <label for="stock-symbol" class="label-small">Stock or Mutual Fund Symbol</label>
                    <input type="text" class="form-control" id="stock-symbol" placeholder="Enter Stock/MF symbol (e.g., INFY)" style="max-width: 300px;">
                </div>
                <button id="get-details" class="btn btn-primary">Get Details</button>
                <div id="error-message" class="error-message"></div>
            </div>

            <div id="unknown-symbol" class="mt-3">
                <p class="small text-muted">If you don't know the symbol, <a href="#" id="show-search">click here</a>.</p>
            </div>

            <div id="stock-details-container" style="display: none;">
                <div class="stock-details">
                    <dl id="stock-details" class="row"></dl>
                </div>
                <div class="input-group mb-3">
                    <div>
                        <label for="buy-price" class="label-small">Buy Price</label>
                        <input type="number" class="form-control" id="buy-price" placeholder="Enter buy price" step="0.01" style="max-width: 300px;">
                    </div>
                    <div>
                        <label for="shares" class="label-small">Number of Shares</label>
                        <input type="number" class="form-control" id="shares" placeholder="Enter number of shares" min="1" step="1" style="max-width: 300px;">
                    </div>
                    <div>
                        <label for="buy-date" class="label-small">Buy Date</label>
                        <input type="date" class="form-control" id="buy-date" style="max-width: 300px;">
                    </div>
                </div>
                <button id="buy-stock" class="btn btn-primary">Buy</button>
                <div id="buy-error-message" class="error-message"></div>
            </div>

            <div id="search-container" style="display: none;">
                <h3 class="mb-4">Search Stock or Mutual Fund Symbol</h3>
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="stockName" class="form-label">Stock/Mutual Fund Name</label>
                        <input type="text" class="form-control" id="stockName" placeholder="Enter name to search" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <div id="errorMessage" class="error-message"></div>
                </form>
                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>

    <div id="bottom-nav">
        <a href="/" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-bar-chart"></i><span>Dashboard</span></a>
        <a href="/buy" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-shopping-cart"></i><span style="color:yellow">Buy</span></a>
        <a href="/sell" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-money"></i><span>Sell</span></a>
        <a href="history" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-history"></i><span>History</span></a>
        <a href="/logout" class="animate__animated animate__pulse animate__infinite animate__slow"><i class="fa fa-sign-out"></i><span>Logout</span></a>
    </div>

    <script>
        // Show search container
        document.getElementById('show-search').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('search-container').style.display = 'block';
        });

        // Handle stock symbol validation and details display
        const getDetailsButton = document.getElementById('get-details');
        const stockInputContainer = document.getElementById('stock-input-container');
        const stockDetailsContainer = document.getElementById('stock-details-container');
        const errorMessageDetails = document.getElementById('error-message');
        const stockSymbolInput = document.getElementById('stock-symbol');
        const buyButton = document.getElementById('buy-stock');
        const buyPriceInput = document.getElementById('buy-price');
        const sharesInput = document.getElementById('shares');
        const buyDateInput = document.getElementById('buy-date');
        const buyErrorMessage = document.getElementById('buy-error-message');
        const unknownsymbol = document.getElementById('unknown-symbol');

        getDetailsButton.addEventListener('click', async () => {
            const symbol = stockSymbolInput.value.trim().toUpperCase();
            if (!symbol) {
                errorMessageDetails.textContent = 'Please enter a stock symbol';
                errorMessageDetails.style.display = 'block';
                errorMessageDetails.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => errorMessageDetails.classList.remove('animate__shakeX'), 1000);
                return;
            }

            try {
                const response = await fetch(`/stock_detail_api/${symbol}/1mo`);
                const data = await response.json();

                if (response.ok) {
                    // Hide input and show details
                    stockInputContainer.style.display = 'none';
                    unknownsymbol.style.display='none';
                    document.getElementById('search-container').style.display = 'none';
                    stockDetailsContainer.style.display = 'block';
                    stockDetailsContainer.classList.add('animate__animated', 'animate__fadeIn');

                    // Populate stock details
                    const stockDetails = document.getElementById('stock-details');
                    stockDetails.innerHTML = `
                        <dt class="col-sm-3 animate__animated animate__fadeInUp">Symbol</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp">${data.symbol}</dd>
                        <dt class="col-sm-3 animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">Name</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp" id="name_of_stock" style="animation-delay: 0.1s;">${data.name}</dd>
                        <dt class="col-sm-3 animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">Exchange</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">${data.exchange}</dd>
                        <dt class="col-sm-3 animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">Market Price</dt>
                        <dd class="col-sm-9 animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">${data.currency} ${data.regularMarketPrice}</dd>
                    `;
                    errorMessageDetails.style.display = 'none';
                } else {
                    errorMessageDetails.textContent = data.error || 'Invalid stock symbol';
                    errorMessageDetails.style.display = 'block';
                    errorMessageDetails.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => errorMessageDetails.classList.remove('animate__shakeX'), 1000);
                }
            } catch (error) {
                errorMessageDetails.textContent = 'Error fetching stock details';
                errorMessageDetails.style.display = 'block';
                errorMessageDetails.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => errorMessageDetails.classList.remove('animate__shakeX'), 1000);
            }
        });

        buyButton.addEventListener('click', async () => {
            const buyPrice = parseFloat(buyPriceInput.value);
            const shares = parseInt(sharesInput.value);
            const buyDate = buyDateInput.value;
            const name = document.getElementById("name_of_stock").innerText

            if (!buyPrice || buyPrice < 0) {
                buyErrorMessage.textContent = 'Please enter a valid buy price';
                buyErrorMessage.style.display = 'block';
                buyErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => buyErrorMessage.classList.remove('animate__shakeX'), 1000);
                return;
            }
            if (!shares || shares <= 0) {
                buyErrorMessage.textContent = 'Please enter a valid number of shares';
                buyErrorMessage.style.display = 'block';
                buyErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => buyErrorMessage.classList.remove('animate__shakeX'), 1000);
                return;
            }
            if (!buyDate) {
                buyErrorMessage.textContent = 'Please select a valid buy date';
                buyErrorMessage.style.display = 'block';
                buyErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => buyErrorMessage.classList.remove('animate__shakeX'), 1000);
                return;
            }

            try {
                // API call for buying stock
                const response = await fetch('/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: stockSymbolInput.value.trim().toUpperCase(),
                        buyPrice,
                        shares,
                        buyDate,
                        name
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        title: "🎉 Success!",
                        text: "Stock purchased successfully! Redirecting to dashboard...",
                        icon: "success",
                        confirmButtonText: "OK",
                        timer: 2500,
                        timerProgressBar: true,
                        showCloseButton: true
                    }).then(() => {
                        // Reset form
                        stockInputContainer.style.display = 'block';
                        stockDetailsContainer.style.display = 'none';
                        stockSymbolInput.value = '';
                        buyPriceInput.value = '';
                        sharesInput.value = '';
                        buyDateInput.value = '';

                        // Redirect
                        window.location.href = "/";
                    });
                } else {
                    const data = await response.json();
                    buyErrorMessage.textContent = data.error || 'Error purchasing stock';
                    buyErrorMessage.style.display = 'block';
                    buyErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => buyErrorMessage.classList.remove('animate__shakeX'), 1000);
                }
            } catch (error) {
                buyErrorMessage.textContent = 'Error processing purchase';
                buyErrorMessage.style.display = 'block';
                buyErrorMessage.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => buyErrorMessage.classList.remove('animate__shakeX'), 1000);
            }
        });

        const form = document.getElementById('searchForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('stockName').value.trim();
            if (!query) {
                errorMessage.textContent = 'Please enter a valid name.';
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';
            try {
                const response = await fetch(`search/${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const quotes = data.quotes || [];

                if (quotes.length === 0) {
                    errorMessage.textContent = 'No results found.';
                    errorMessage.style.display = 'block';
                    document.getElementById('results').innerHTML = '';
                    return;
                }

                // Clear previous results
                const results = document.getElementById('results');
                results.innerHTML = '';

                // Create cards for each quote
                quotes.forEach(quote => {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.style.cursor = 'pointer';
                    card.innerHTML = `
                        <div class="card-header">
                            ${quote.longname || quote.shortname || '-'} (${quote.symbol || '-'})
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4"><strong>Symbol:</strong> ${quote.symbol || '-'}</div>
                                <div class="col-md-4"><strong>Exchange:</strong> ${quote.exchange || '-'}</div>
                                <div class="col-md-4"><strong>Quote Type:</strong> ${quote.quoteType || '-'}</div>
                            </div>
                        </div>
                    `;
                    results.appendChild(card);

                    // Make card clickable to populate stock symbol input and hide search container
                    card.addEventListener('click', () => {
                        const symbol = quote.symbol || '-';
                        document.getElementById('stock-symbol').value = symbol;
                        document.getElementById('search-container').style.display = 'none';
                        // Optionally clear the search input and results for next time
                        document.getElementById('stockName').value = '';
                        results.innerHTML = '';
                    });
                });

            } catch (error) {
                console.error(error);
                errorMessage.textContent = 'An error occurred while searching.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
